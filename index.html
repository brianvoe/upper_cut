<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Upload and crop jquery plugin</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="uppercut.js"></script>
        <link href="uppercut.css" rel="stylesheet" type="text/css" />
        <script>
            $(document).ready(function(){
                $('#image_upload').uppercut({
                    upload_url: 'uppercut.php'
                    //browse_image: 'http://www.google.com/images/logo.gif'
                });

                $('.browse_click').click(function(){
                    $('#image_upload').uppercut('browse_click');
                });
            });
        </script>
    </head>
    <body>
        <h1>Upper Cut</h1>
        <h2>Convert normal select into a more advanced dropdown.</h2>
        <a class="browse_click" href="javascript:;">Click to test browse function</a>
        <br /><br />
        <div id="image_upload"></div>
    </body>
</html>
