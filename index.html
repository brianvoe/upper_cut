<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Upload and crop jquery plugin</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
        <script src="uppercut.js"></script>
        <link href="uppercut.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Upper Cut</h1>
        <h3>Advanced image upload and crop jquery plugin</h3>
        <!-- Simple Usage -->
        <div>
            <h2>Simple Usage</h2>
            <script>
                $(document).ready(function(){
                    $('#simple_upload').uppercut({
                        upload_url: 'uppercut.php?which=upload',
                        crop_url: 'uppercut.php?which=crop'
                    });
                });
            </script>
            <div id="simple_upload"></div>
        </div>
        <br /><br /><br />
        <!-- Single Image Usage -->
        <div>
            <h2>Single Image Usage</h2>
            <script>
                $(document).ready(function(){
                    $('#single_upload').uppercut({
                        upload_url: 'uppercut.php?which=upload',
                        crop_url: 'uppercut.php?which=crop',
                        multiple: false
                    });
                });
            </script>
            <div id="single_upload"></div>
        </div>
        <br /><br /><br />
        <!-- Image as Browse Usage -->
        <div>
            <h2>Image as Browse Usage</h2>
            <script>
                $(document).ready(function(){
                    $('#browse_upload').uppercut({
                        upload_url: 'uppercut.php?which=upload',
                        crop_url: 'uppercut.php?which=crop',
                        browse_primary: true,
                        browse_image: '<img src="http://cdn1.iconfinder.com/data/icons/Hand_Drawn_Web_Icon_Set/128/file_upload.png" />'
                    });
                });
            </script>
            <div id="browse_upload"></div>
        </div>
        <br /><br /><br />
        <!-- Clear Button Usage -->
        <div>
            <h2>Clear Button Usage</h2>
            <script>
                $(document).ready(function(){
                    $('#clear_upload').uppercut({
                        upload_url: 'uppercut.php?which=upload',
                        crop_url: 'uppercut.php?which=crop',
                        clear_button: true
                    });
                });
            </script>
            <div id="clear_upload"></div>
        </div>
        <br /><br /><br />
        <!-- Force Image Crop Usage -->
        <div>
            <h2>Force Image Crop Usage</h2>
            <script>
                $(document).ready(function(){
                    $('#force_upload').uppercut({
                        upload_url: 'uppercut.php?which=upload',
                        crop_url: 'uppercut.php?which=crop',
                        crop_force: true /* Force user to crop image after upload - Forces single image selection */
                    });
                });
            </script>
            <div id="force_upload"></div>
        </div>
        <br /><br /><br />
        <!-- Import Image Usage -->
        <div>
            <h2>Import Image Usage</h2>
            <script>
                $(document).ready(function(){
                    $('#import_upload').uppercut({
                        upload_url: 'uppercut.php?which=upload',
                        crop_url: 'uppercut.php?which=crop',
                        browse_button: false
                    });
                    $('.import_click').click(function(){
                        $('#import_upload').uppercut('add', {
                            'original': {
                                name: 'logo3w.png',
                                path: 'https://www.google.com/images/srpr/logo3w.png',
                                size: 6000, /* Actual file size */
                                height: 95, /* Actual file height - for proper cropping */
                                width: 275, /* Actual file width - for proper cropping */
                                type: 'png'
                            },
                            'crop': {
                                name: 'logo3w.png',
                                path: 'https://www.google.com/images/srpr/logo3w.png',
                                size: 6000, /* Actual file size */
                                height: 95, /* Actual file height - for proper cropping */
                                width: 275, /* Actual file width - for proper cropping */
                                type: 'png',
                                coords: {x: 100, y: 100, w: 200, h: 200}
                            },
                            'thumbnail': {
                                name: 'logo3w.png',
                                path: 'https://www.google.com/images/srpr/logo3w.png',
                                size: 6000, /* Actual file size */
                                height: 95, /* Actual file height - for proper cropping */
                                width: 275, /* Actual file width - for proper cropping */
                                type: 'png'
                            }
                        });
                    });
                });
            </script>
            <a class="import_click" href="javascript:;">Import</a>
            <br /><br />
            <div id="import_upload"></div>
        </div>
        <br /><br /><br />
        <!-- External Buttons Usage -->
        <div>
            <h2>External Buttons Usage</h2>
            <script>
                $(document).ready(function(){
                    $('.create_click').click(function(){
                        $('#click_upload').uppercut({
                            upload_url: 'uppercut.php?which=upload',
                            crop_url: 'uppercut.php?which=crop',
                        });
                    });
                    $('.destroy_click').click(function(){
                        $('#click_upload').uppercut('destroy');
                    });
                    $('.data_click').click(function(){
                        $('#click_upload').uppercut('data');
                    });
                    $('.browse_click').click(function(){
                        $('#click_upload').uppercut('browse');
                    });
                    $('.clear_click').click(function(){
                        $('#click_upload').uppercut('clear');
                    });
                    $('.errors_click').click(function(){
                        $('#click_upload').uppercut('errors');
                    });
                });
            </script>
            <a class="create_click" href="javascript:;">Create</a> - <a class="destroy_click" href="javascript:;">Destroy</a> - 
            <a class="browse_click" href="javascript:;">Browse</a> - <a class="clear_click" href="javascript:;">Clear</a>
            <br /><br />
            <div id="click_upload"></div>
        </div>
        <br /><br /><br />
    </body>
</html>
