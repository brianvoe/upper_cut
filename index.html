<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Upload and crop jquery plugin</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
        <script src="uppercut.js"></script>
        <link href="uppercut.css" rel="stylesheet" type="text/css" />
        <script>
            $(document).ready(function(){
                $('#image_upload').uppercut({
                    debug: true,
                    upload_url: 'uppercut_upload.php',
                    crop_url: 'uppercut_crop.php',
                    //max_file_size: 2 * (1024 * 1024), /* 2mb */
                    images_edit_val: '<img style="padding-left: 18px;" src="http://cdn1.iconfinder.com/data/icons/diagona/icon/16/018.png" />',
                    images_delete_val: '<img style="padding-left: 10px;" src="http://cdn1.iconfinder.com/data/icons/diagona/icon/16/101.png" />'
                    //browse_image: 'http://www.google.com/images/logo.gif'
                });

                $('.create_click').click(function(){
                    $('#image_upload').uppercut({
                        upload_url: 'uppercut_upload.php'
                    });
                });
                $('.destroy_click').click(function(){
                    $('#image_upload').uppercut('destroy');
                });
                $('.import_click').click(function(){
                    $('#image_upload').uppercut('add', {
                        name: 'logo3w.png',
                        path: 'https://www.google.com/images/srpr/logo3w.png',
                        size: 6000, /* Actual file size */
                        height: 95, /* Actual file height - for proper cropping */
                        width: 275, /* Actual file width - for proper cropping */
                        type: 'png'
                    });
                });
                $('.data_click').click(function(){
                    $('#image_upload').uppercut('data');
                });
                $('.browse_click').click(function(){
                    $('#image_upload').uppercut('browse');
                });
                $('.clear_click').click(function(){
                    $('#image_upload').uppercut('clear');
                });
                $('.errors_click').click(function(){
                    $('#image_upload').uppercut('errors');
                });
            });
        </script>
    </head>
    <body>
        <h1>Upper Cut</h1>
        <h2>Advanced image upload and crop jquery plugin</h2>
        <a class="create_click" href="javascript:;">Create</a> - 
        <a class="destroy_click" href="javascript:;">Destroy</a>
        <br />
        <a class="import_click" href="javascript:;">Import</a> - 
        <a class="data_click" href="javascript:;">Data</a>
        <br />
        <a class="browse_click" href="javascript:;">Browse</a> - 
        <a class="clear_click" href="javascript:;">Clear</a> -
        <a class="errors_click" href="javascript:;">Errors</a>
        <br /><br />
        <div id="image_upload"></div>
    </body>
</html>
